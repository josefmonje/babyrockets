<form ng-controller='UserCtrl as user' ng-init='user.init()' method='POST' action='{{ reverse_url("profile") }}' class='pure-form pure-form-aligned'>
    <fieldset>
        <div class='pure-control-group'>
            <label for='email'>E-mail address: </label>
            <input id='email' name='email' type='email' placeholder='E-mail' ng-model='user.email'>
        </div>

        <div class='pure-control-group'>
            <label for='mobile'>Mobile number: </label>
            <input id='mobile' name='mobile_number' type='tel' placeholder='Including +63' ng-model='user.mobile_number'>
        </div>

        <div class='pure-control-group'>
            <label for='password'>Password: </label>
            <input id='password' name='password' type='password' placeholder='Password'>
        </div>

        <div class='pure-control-group'>
            <label for='password2'>Password confirmation: </label>
            <input id='password2' name='password2' type='password' placeholder='Password'>
        </div>

        <div class='pure-control-group'>
            <label for='first_name'>First Name: </label>
            <input id='first_name' name='first_name' type='text' placeholder='First Name' ng-model='user.first_name'>
        </div>

        <div class='pure-control-group'>
            <label for='last_name'>Last Name: </label>
            <input id='last_name' name='last_name' type='text' placeholder='Last Name' ng-model='user.last_name'>
        </div>

        <div class='pure-control-group'>
            <label for='designation'>Designation: </label>
            <input id='designation' name='designation' type='text' placeholder='Designation' ng-model='user.designation'>
        </div>

        <div class='pure-control-group'>
            <label for='company'>Company: </label>
            <select name='Company'>
                <option ng-repeat='company in this.data' value='{{! company.name }}'>{{! company.name }}</option>
            </select>
        </div>

        <div class='pure-controls'>
            <!--label for='cb' class='pure-checkbox'>
                <input id='cb' type='checkbox'> I've read the terms and conditions
            </label-->

            <button type='submit' class='pure-button pure-button-primary'>Save</button>
            {{ msg }}
        </div>
    </fieldset>
</form>
